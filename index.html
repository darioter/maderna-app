      function BarraComandaRapida({

        if (!borrador || !borrador.items || borrador.items.length === 0)

        const total = borrador.items.reduce(
          (acc, it) => acc + it.cantidad * (it.precioUnitario || 0),

        const totalItems = borrador.items.reduce(
          (acc, it) => acc + it.cantidad,
          0

        return (

                    <strong>{totalItems}</strong> ¬∑ Total estimado:{" "}

      // --- Pantalla Comandas ---
      function PantallaComandas({
        productos,
        comandas,
        setComandas,
        stockPorProducto,
      }) {
        const [cliente, setCliente] = useState("");
        const [formaPago, setFormaPago] = useState("efectivo");
        const [items, setItems] = useState([]);
        const [nota, setNota] = useState("");

        const productosActivos = productos.filter((p) => p.activo);

        const agregarItem = () => {
          if (!productosActivos.length) return;
          const defaultProductId = productosActivos[0].id;
          setItems((prev) => [
            ...prev,
            {
              idLinea: Date.now() + Math.random(),
              productoId: defaultProductId,
              cantidad: 1,
            },
          ]);
        };

        const actualizarItem = (idLinea, campo, valor) => {
          setItems((prev) =>
            prev.map((it) =>
              it.idLinea === idLinea
                ? {
                    ...it,
                    [campo]:
                      campo === "cantidad"
                        ? Math.max(1, Number(valor) || 1)
                        : Number(valor),
                  }
                : it
            )
          );
        };

        const eliminarItem = (idLinea) => {
          setItems((prev) => prev.filter((it) => it.idLinea !== idLinea));
        };

        const calcularTotal = () => {
          return items.reduce((acc, it) => {
            const prod = productos.find((p) => p.id === it.productoId);
            if (!prod || !prod.precioVenta) return acc;
            return acc + prod.precioVenta * it.cantidad;
          }, 0);
        };

        const total = calcularTotal();

        const guardarComanda = () => {
          if (!items.length) {
            alert("Agreg√° al menos un √≠tem a la comanda.");
            return;
          }

          // Validar stock antes de guardar
          if (stockPorProducto) {
            const pedidos = {};
            items.forEach((it) => {
              const pid = it.productoId;
              pedidos[pid] = (pedidos[pid] || 0) + it.cantidad;
            });
            const faltantes = [];
            Object.keys(pedidos).forEach((pidStr) => {
              const pidNum = Number(pidStr);
              const disponible = stockPorProducto[pidNum] || 0;
              const pedido = pedidos[pidStr];
              if (pedido > disponible) {
                const prod = productos.find((p) => p.id === pidNum);
                faltantes.push({
                  nombre: prod ? prod.nombre : `Producto ${pidStr}`,
                  pedido,
                  disponible,
                });
              }
            });
            if (faltantes.length > 0) {
              let msg = "No hay stock suficiente para:";
              faltantes.forEach((f) => {
                msg += `\n- ${f.nombre}: pedido ${f.pedido}, stock disponible ${f.disponible}`;
              });
              alert(msg);
              return;
            }
          }

          const ahora = new Date();
          const comanda = {
            id: "CMD-" + ahora.getTime(),
            fecha: ahora.toISOString(),
            cliente: cliente || "Mostrador",
            formaPago,
            nota,
            status: "pendiente",
            items: items.map((it) => {
              const prod = productos.find((p) => p.id === it.productoId);
              return {
                productoId: it.productoId,
                nombre: prod ? prod.nombre : "Producto",
                cantidad: it.cantidad,
                precioUnitario: prod ? prod.precioVenta : 0,
              };
            }),
          };
          setComandas((prev) => [...prev, comanda]);
          setCliente("");
          setFormaPago("efectivo");
          setItems([]);
          setNota("");
          alert("Comanda guardada.");
        };

        return (

                  cambiar su estado (pendiente, producci√≥n, entregada).
                </p>
              </div>
              <div className="text-[11px] text-zinc-500">
                Comandas guardadas:{" "}
                <span className="text-amber-700 font-semibold">
                  {comandas.length}
                </span>
              </div>
            </div>

            <div className="grid gap-4 md:grid-cols-[2fr,1fr]">
              <div className="rounded-2xl border border-zinc-200 bg-white p-3 flex flex-col gap-3">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-2 text-xs">
                  <div>
                    <label className="block text-[11px] text-zinc-500 mb-1">
                      Cliente / referencia
                    </label>
                    <input
                      type="text"

                      onChange={(e) => setCliente(e.target.value)}
                      placeholder="Ej: F√°brica XYZ, Mostrador..."
                      className="w-full rounded-xl border border-zinc-300 bg-white px-2 py-1.5 text-xs focus:outline-none focus:ring-2 focus:ring-amber-400/60"
                    />
                  </div>
                  <div>

                    <select

      }) {
        const hoyISO = new Date().toISOString().slice(0, 10);

          fecha: hoyISO,

          const nuevo = {

            monto: 0,
            diaCobro: 5,
            categoria: "general",
            activo: true,
          };
          setGastosFijos((prev) => [...prev, nuevo]);
        };

        const actualizarGastoFijo = (id, campo, valor) => {
          setGastosFijos((prev) =>
            prev.map((g) =>
              g.id === id
                ? {
                    ...g,
                    [campo]:
                      campo === "monto" || campo === "diaCobro"
                        ? Number(valor) || 0
                        : campo === "activo"
                        ? Boolean(valor)
                        : valor,
                  }
                : g
            )
          );
        };

        const eliminarGastoFijo = (id) => {
          if (!confirm("¬øEliminar este gasto fijo?")) return;
          setGastosFijos((prev) => prev.filter((g) => g.id !== id));
        };

        const handleNuevoVarChange = (campo, valor) => {
          setNuevoVar((prev) => ({
            ...prev,
            [campo]: valor,
          }));
        };

        const agregarGastoVariable = () => {
          const concepto = (nuevoVar.concepto || "").trim();
          const montoNum = Number(nuevoVar.monto);
          const fechaVal = nuevoVar.fecha || hoyISO;

          if (!concepto) {
            alert("Ingres√° un concepto para el gasto variable.");
            return;
          }
          if (!montoNum || montoNum <= 0) {
            alert("Ingres√° un monto v√°lido.");
            return;
          }

          const nuevo = {
            id: Date.now() + Math.random(),
            fecha: fechaVal,
            concepto,
            categoria: nuevoVar.categoria,
            monto: montoNum,
          };
          setGastosVariables((prev) => [...prev, nuevo]);
          setNuevoVar((prev) => ({
            ...prev,
            fecha: hoyISO,
            concepto: "",
            monto: "",
          }));

      // --- Pantalla Caja / Cashflow ---
      function PantallaCaja({ comandas, gastosFijos, gastosVariables }) {
        // Resumen general por forma de pago (todas las fechas)
        const resumen = useMemo(() => {
          let totalEfectivo = 0;
          let totalMP = 0;
          let totalOtro = 0;

          const entregadas = comandas.filter(
            (c) => !c.status || c.status === "entregada"
          );

          entregadas.forEach((c) => {
            const total = c.items.reduce(
              (acc, it) => acc + it.cantidad * it.precioUnitario,
              0
            );
            if (c.formaPago === "efectivo") totalEfectivo += total;
            else if (c.formaPago === "mp") totalMP += total;
            else totalOtro += total;
          });

          const totalGeneral = totalEfectivo + totalMP + totalOtro;

          return { totalEfectivo, totalMP, totalOtro, totalGeneral };
        }, [comandas]);

        // Resumen del mes en curso (ventas - gastos)
        const hoy = new Date();
        const mesActual = hoy.getMonth();
        const anioActual = hoy.getFullYear();

        const entregadasMes = comandas.filter((c) => {
          const d = new Date(c.fecha);
          if (Number.isNaN(d.getTime())) return false;
          const esEntregada = !c.status || c.status === "entregada";
          return (
            esEntregada &&
            d.getMonth() === mesActual &&
            d.getFullYear() === anioActual
          );
        });

        const ventasMes = entregadasMes.reduce((acc, c) => {
          const total = c.items.reduce(
            (sum, it) => sum + it.cantidad * it.precioUnitario,
            0
          );
          return acc + total;
        }, 0);

        const gastosVariablesMes = (gastosVariables || []).reduce(
          (acc, g) => {
            const d = new Date(g.fecha);
            if (Number.isNaN(d.getTime())) return acc;
            if (d.getMonth() !== mesActual || d.getFullYear() !== anioActual)
              return acc;
            return acc + (Number(g.monto) || 0);
          },
          0
        );

        const gastosFijosMes = (gastosFijos || [])
          .filter((g) => g.activo !== false)
          .filter((g) => {
            const dia = g.diaCobro || 5;
            return hoy.getDate() >= dia; // solo se aplican si ya pas√≥ el d√≠a de d√©bito
          })
          .reduce((acc, g) => acc + (Number(g.monto) || 0), 0);

        const resultadoMes =
          ventasMes - gastosFijosMes - gastosVariablesMes;

        const ultimasComandas = [...comandas]
          .sort((a, b) => (a.fecha > b.fecha ? -1 : 1))
          .slice(0, 10);

        const formatearFecha = (iso) => {
          const d = new Date(iso);
          if (Number.isNaN(d.getTime())) return "-";
          return d.toLocaleString("es-AR", {
            day: "2-digit",
            month: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
          });
        };

        const calcularTotalComanda = (c) =>
          c.items.reduce(
            (acc, it) => acc + it.cantidad * it.precioUnitario,
            0
          );

        const nombreMes = hoy.toLocaleDateString("es-AR", {
          month: "long",
          year: "numeric",
        });

        return (

                </p>

              <div className="rounded-2xl border border-sky-200 bg-sky-50 px-3 py-2">
                <p className="text-[11px] text-sky-800">Mercado Pago</p>
                <p className="text-xl font-bold text-sky-950">
                  {resumen.totalMP
                    ? `ARS ${resumen.totalMP.toFixed(0)}`
                    : "-"}
                </p>
              </div>
              <div className="rounded-2xl border border-zinc-200 bg-zinc-50 px-3 py-2">
                <p className="text-[11px] text-zinc-700">Otras formas</p>
                <p className="text-xl font-bold text-zinc-950">
                  {resumen.totalOtro
                    ? `ARS ${resumen.totalOtro.toFixed(0)}`
                    : "-"}
                </p>
              </div>
              <div className="rounded-2xl border border-amber-200 bg-amber-50 px-3 py-2">
                <p className="text-[11px] text-amber-800">Total general</p>
                <p className="text-xl font-bold text-amber-950">

            {/* Resumen del mes en curso */}

                Resultado mes en curso ({nombreMes})

              <p className="text-[11px] text-zinc-600 mb-2">

              <div className="grid gap-4 md:grid-cols-4 text-xs">

                  </p>

            </div>

            {/* √öltimas comandas */}
            <div className="rounded-2xl border border-zinc-200 bg-white p-3 text-xs">

                    <tr>
                      <th className="text-left px-2 py-1 border-b border-zinc-200">

      // --- Pantalla Editor (con contrase√±a) ---
      function PantallaEditor({
        productos,
        setProductos,
        comandas,
        setComandas,
        producciones,
        setProducciones,
      }) {
        const [passwordInput, setPasswordInput] = useState("");
        const [desbloqueado, setDesbloqueado] = useState(false);
        const PASSWORD_REAL = "maderna2025";

        const intentarDesbloquear = () => {
          if (passwordInput === PASSWORD_REAL) {
            setDesbloqueado(true);
            setPasswordInput("");
          } else {
            alert("Contrase√±a incorrecta.");
          }
        };

        const agregarProducto = () => {
          const nuevo = {
            id:
              productos.length === 0
                ? 1
                : Math.max(...productos.map((p) => p.id)) + 1,
            nombre: "Nuevo producto",
            color: "#f97316",
            precioVenta: 0,
            precioCosto: 0,
            stockCritico: 0,
            activo: true,
            unidadStock: "un",
          };
          setProductos((prev) => [...prev, nuevo]);
        };

        const actualizarProducto = (id, campo, valor) => {
          setProductos((prev) =>
            prev.map((p) =>
              p.id === id
                ? {
                    ...p,
                    [campo]:
                      campo === "precioVenta" ||
                      campo === "precioCosto" ||
                      campo === "stockCritico"
                        ? Number(valor) || 0
                        : campo === "activo"
                        ? Boolean(valor)
                        : valor,
                  }
                : p
            )
          );
        };

        const eliminarProducto = (id) => {
          if (
            !confirm(
              "¬øEliminar este producto? No se borran comandas ni producciones anteriores."
            )
          )
            return;
          setProductos((prev) => prev.filter((p) => p.id !== id));
        };

        const eliminarComanda = (id) => {
          if (!confirm("¬øEliminar esta comanda?")) return;
          setComandas((prev) => prev.filter((c) => c.id !== id));
        };

        const eliminarProduccion = (id) => {
          if (!confirm("¬øEliminar esta producci√≥n?")) return;
          setProducciones((prev) => prev.filter((p) => p.id !== id));
        };

        if (!desbloqueado) {

      // --- App principal ---
      function App() {
        const [screen, setScreen] = useState("productos");
        const [cargando, setCargando] = useState(true);
        const [usaNube, setUsaNube] = useState(false);

        const [productos, setProductos] = useState(PRODUCTOS_INICIALES);
        const [comandas, setComandas] = useState([]);
        const [producciones, setProducciones] = useState([]);
        const [gastosFijos, setGastosFijos] = useState([]);
        const [gastosVariables, setGastosVariables] = useState([]);

        const [borradorComandaRapida, setBorradorComandaRapida] = useState(null);

        // Para evitar loop de escritura/lectura con Firestore
        const remoteUpdateRef = useRef(false);

        // Carga inicial + suscripci√≥n en tiempo real
        useEffect(() => {
          let cancelado = false;
          let unsubscribe = null;

          async function init() {
            if (!db) {
              console.log("Sin Firebase, usando solo localStorage");
              const prods = cargarDesdeStorage(
                STORAGE_KEYS.productos,
                PRODUCTOS_INICIALES
              );
              const cmds = cargarDesdeStorage(
                STORAGE_KEYS.comandas,
                []
              );
              const prods2 = cargarDesdeStorage(
                STORAGE_KEYS.producciones,
                []
              );
              const gf = cargarDesdeStorage(
                STORAGE_KEYS.gastosFijos,
                []
              );
              const gv = cargarDesdeStorage(
                STORAGE_KEYS.gastosVariables,
                []
              );
              if (cancelado) return;
              setProductos(prods);
              setComandas(cmds);
              setProducciones(prods2);
              setGastosFijos(gf);
              setGastosVariables(gv);
              setUsaNube(false);
              setCargando(false);
              return;
            }

            console.log("Iniciando modo colaborativo realtime‚Ä¶");

            const docRef = db
              .collection(PANEL_COLLECTION)
              .doc(PANEL_DOC_ID);

            unsubscribe = docRef.onSnapshot(
              async (snap) => {
                if (cancelado) return;

                if (!snap.exists) {
                  console.log(
                    "Documento no existe, creando datos iniciales en Firestore‚Ä¶"
                  );
                  const panelInicial = {
                    productos: PRODUCTOS_INICIALES,
                    comandas: [],
                    producciones: [],
                    gastosFijos: [],
                    gastosVariables: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                  };
                  await docRef.set(panelInicial);
                  if (cancelado) return;

                  remoteUpdateRef.current = true;
                  setProductos(panelInicial.productos);
                  setComandas(panelInicial.comandas);
                  setProducciones(panelInicial.producciones);
                  setGastosFijos(panelInicial.gastosFijos);
                  setGastosVariables(panelInicial.gastosVariables);
                  setUsaNube(true);
                  setCargando(false);

                  guardarEnStorage(
                    STORAGE_KEYS.productos,
                    panelInicial.productos
                  );
                  guardarEnStorage(
                    STORAGE_KEYS.comandas,
                    panelInicial.comandas
                  );
                  guardarEnStorage(
                    STORAGE_KEYS.producciones,
                    panelInicial.producciones
                  );
                  guardarEnStorage(
                    STORAGE_KEYS.gastosFijos,
                    panelInicial.gastosFijos
                  );
                  guardarEnStorage(
                    STORAGE_KEYS.gastosVariables,
                    panelInicial.gastosVariables
                  );
                  return;
                }

                const data = snap.data() || {};
                console.log("Snapshot recibido desde Firestore");

                const prods =
                  data.productos && data.productos.length
                    ? data.productos
                    : PRODUCTOS_INICIALES;
                const cmds = data.comandas || [];
                const prods2 = data.producciones || [];
                const gf = data.gastosFijos || [];
                const gv = data.gastosVariables || [];

                remoteUpdateRef.current = true;
                setProductos(prods);
                setComandas(cmds);
                setProducciones(prods2);
                setGastosFijos(gf);
                setGastosVariables(gv);
                setUsaNube(true);
                setCargando(false);

                guardarEnStorage(STORAGE_KEYS.productos, prods);
                guardarEnStorage(STORAGE_KEYS.comandas, cmds);
                guardarEnStorage(STORAGE_KEYS.producciones, prods2);
                guardarEnStorage(STORAGE_KEYS.gastosFijos, gf);
                guardarEnStorage(STORAGE_KEYS.gastosVariables, gv);
              },
              (error) => {
                console.error("Error onSnapshot:", error);

                if (cancelado) return;

                const prods = cargarDesdeStorage(
                  STORAGE_KEYS.productos,
                  PRODUCTOS_INICIALES
                );
                const cmds = cargarDesdeStorage(
                  STORAGE_KEYS.comandas,
                  []
                );
                const prods2 = cargarDesdeStorage(
                  STORAGE_KEYS.producciones,
                  []
                );
                const gf = cargarDesdeStorage(
                  STORAGE_KEYS.gastosFijos,
                  []
                );
                const gv = cargarDesdeStorage(
                  STORAGE_KEYS.gastosVariables,
                  []
                );

                setProductos(prods);
                setComandas(cmds);
                setProducciones(prods2);
                setGastosFijos(gf);
                setGastosVariables(gv);
                setUsaNube(false);
                setCargando(false);
              }
            );
          }

          init();

          return () => {
            cancelado = true;
            if (unsubscribe) unsubscribe();
          };
        }, []);

        // Guardar en localStorage si no estamos usando nube
        useEffect(() => {
          if (cargando) return;
          if (usaNube) return;
          guardarEnStorage(STORAGE_KEYS.productos, productos);
        }, [productos, cargando, usaNube]);

        useEffect(() => {
          if (cargando) return;
          if (usaNube) return;
          guardarEnStorage(STORAGE_KEYS.comandas, comandas);
        }, [comandas, cargando, usaNube]);

        useEffect(() => {
          if (cargando) return;
          if (usaNube) return;
          guardarEnStorage(STORAGE_KEYS.producciones, producciones);
        }, [producciones, cargando, usaNube]);

        useEffect(() => {
          if (cargando) return;
          if (usaNube) return;
          guardarEnStorage(STORAGE_KEYS.gastosFijos, gastosFijos);
        }, [gastosFijos, cargando, usaNube]);

        useEffect(() => {
          if (cargando) return;
          if (usaNube) return;
          guardarEnStorage(
            STORAGE_KEYS.gastosVariables,
            gastosVariables
          );
        }, [gastosVariables, cargando, usaNube]);

        // Guardar cambios en Firestore (evitando loop con snapshot)
        useEffect(() => {
          if (cargando) return;
          if (!db) return;
          if (!usaNube) return;

          // Si el cambio vino de Firestore, no volver a escribir
          if (remoteUpdateRef.current) {
            remoteUpdateRef.current = false;
            return;
          }

          const docRef = db
            .collection(PANEL_COLLECTION)
            .doc(PANEL_DOC_ID);

          docRef
            .set(
              {
                productos,
                comandas,
                producciones,
                gastosFijos,
                gastosVariables,
                updatedAt: new Date().toISOString(),
              },
              { merge: true }
            )
            .then(() => {
              console.log("Panel actualizado en Firestore");
            })
            .catch((e) => {
              console.error("Error guardando en Firestore:", e);
            });
        }, [
          productos,
          comandas,
          producciones,
          gastosFijos,
          gastosVariables,
          cargando,
          usaNube,
        ]);

        // stock acumulado (producciones - comandas)
        const stockPorProducto = useMemo(() => {
          const stock = {};
          producciones.forEach((prd) => {
            prd.items.forEach((it) => {
              stock[it.productoId] = (stock[it.productoId] || 0) + it.cantidad;
            });
          });
          comandas.forEach((cmd) => {
            cmd.items.forEach((it) => {
              stock[it.productoId] =
                (stock[it.productoId] || 0) - it.cantidad;
            });
          });
          return stock;
        }, [producciones, comandas]);

        const agregarProductoABorrador = (productoId, cantidad) => {
          const prod = productos.find((p) => p.id === productoId);
          if (!prod) return;
          setBorradorComandaRapida((prev) => {
            const base =
              prev && prev.items
                ? prev
                : {
                    cliente: "Mostrador",
                    formaPago: "efectivo",
                    nota: "Comanda r√°pida desde Productos",
                    items: [],
                  };
            const items = [...base.items];
            const idx = items.findIndex(
              (it) => it.productoId === productoId
            );
            const cantidadExistente =
              idx >= 0 && items[idx].cantidad ? items[idx].cantidad : 0;
            const nuevaCantidad = cantidadExistente + cantidad;
            const disponible = stockPorProducto
              ? stockPorProducto[productoId] || 0
              : Infinity;

            if (disponible <= 0) {
              alert(
                `No hay stock disponible para ${prod.nombre}. Registr√° primero una producci√≥n.`
              );
              return prev || base;
            }
            if (nuevaCantidad > disponible) {
              alert(
                `Stock insuficiente para ${prod.nombre}. Pedido total en comanda r√°pida: ${nuevaCantidad}. Stock disponible: ${disponible}.`
              );
              return prev || base;
            }

            if (idx >= 0) {
              items[idx] = {
                ...items[idx],
                cantidad: nuevaCantidad,
              };
            } else {
              items.push({
                productoId: prod.id,
                nombre: prod.nombre,
                cantidad,
                precioUnitario: prod.precioVenta || 0,
              });
            }
            return { ...base, items };
          });
        };

        const confirmarBorradorComandaRapida = () => {
          if (
            !borradorComandaRapida ||
            !borradorComandaRapida.items ||
            borradorComandaRapida.items.length === 0
          ) {
            alert("No hay productos en la comanda r√°pida.");
            return;
          }

          if (stockPorProducto) {
            const pedidos = {};
            borradorComandaRapida.items.forEach((it) => {
              const pid = it.productoId;
              pedidos[pid] = (pedidos[pid] || 0) + it.cantidad;
            });
            const faltantes = [];
            Object.keys(pedidos).forEach((pidStr) => {
              const pidNum = Number(pidStr);
              const disponible = stockPorProducto[pidNum] || 0;
              const pedido = pedidos[pidStr];
              if (pedido > disponible) {
                const prod = productos.find((p) => p.id === pidNum);
                faltantes.push({
                  nombre: prod ? prod.nombre : `Producto ${pidStr}`,
                  pedido,
                  disponible,
                });
              }
            });
            if (faltantes.length > 0) {
              let msg =
                "No hay stock suficiente para confirmar la comanda r√°pida:";
              faltantes.forEach((f) => {
                msg += `\n- ${f.nombre}: pedido ${f.pedido}, stock disponible ${f.disponible}`;
              });
              alert(msg);
              return;
            }
          }

          const ahora = new Date();
          const total = borradorComandaRapida.items.reduce(
            (acc, it) => acc + it.cantidad * (it.precioUnitario || 0),
            0
          );

          const comanda = {
            id: "CMD-" + ahora.getTime(),
            fecha: ahora.toISOString(),
            cliente: borradorComandaRapida.cliente || "Mostrador",
            formaPago: borradorComandaRapida.formaPago || "efectivo",
            nota:
              borradorComandaRapida.nota ||
              "Comanda r√°pida desde Productos",
            status: "pendiente",
            items: borradorComandaRapida.items.map((it) => ({
              productoId: it.productoId,
              nombre:
                it.nombre ||
                (productos.find((p) => p.id === it.productoId)?.nombre ||
                  "Producto"),
              cantidad: it.cantidad,
              precioUnitario:
                it.precioUnitario ||
                productos.find((p) => p.id === it.productoId)?.precioVenta ||
                0,
            })),
          };

          setComandas((prev) => [...prev, comanda]);
          setBorradorComandaRapida(null);
          alert(
            `Comanda r√°pida guardada. Total estimado: ARS ${total.toFixed(0)}`
          );
        };

        const vaciarBorradorComandaRapida = () => {
          if (
            confirm(
              "¬øVaciar la comanda r√°pida en curso? Se perder√°n los productos cargados."
            )
          ) {
            setBorradorComandaRapida(null);
          }
        };

        return (
          <div className="max-w-6xl mx-auto px-4 pb-16">
            <Header
              screen={screen}
              setScreen={setScreen}
              usaNube={usaNube}
              cargando={cargando}

            {cargando ? (

              </main>

              <main className="pt-4 pb-16">
                {screen === "productos" && (

                  />
                )}
                {screen === "gastos" && (
                  <PantallaGastos
                    gastosFijos={gastosFijos}
                    setGastosFijos={setGastosFijos}
                    gastosVariables={gastosVariables}
                    setGastosVariables={setGastosVariables}
                  />
                )}
                {screen === "caja" && (
                  <PantallaCaja
                    comandas={comandas}
                    gastosFijos={gastosFijos}
                    gastosVariables={gastosVariables}
                  />
                )}
                {screen === "editor" && (
                  <PantallaEditor
                    productos={productos}
                    setProductos={setProductos}
                    comandas={comandas}
                    setComandas={setComandas}
                    producciones={producciones}
                    setProducciones={setProducciones}
                  />
                )}

                <footer className="mt-8 border-t border-zinc-200 pt-3 text-[11px] text-zinc-500 flex flex-col sm:flex-row gap-2 justify-between">
                  <span>
                    La Esquina de Maderna ¬∑ Panel interno (no es lista de
                    precios oficial).
                  </span>
                  <span>M√©todo Fermento ¬∑ {new Date().getFullYear()}</span>
                </footer>
              </main>
            )}

            <BarraComandaRapida
              borrador={borradorComandaRapida}
              onConfirmarBorrador={confirmarBorradorComandaRapida}
              onVaciarBorrador={vaciarBorradorComandaRapida}
            />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
