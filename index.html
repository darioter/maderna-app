      // --- Helpers de storage ---
      function cargarDesdeStorage(clave, defaultValue) {
        if (typeof localStorage === "undefined") return defaultValue;
        try {
          const raw = localStorage.getItem(clave);
          if (!raw) return defaultValue;
          const parsed = JSON.parse(raw);
          return parsed;
        } catch (e) {
          console.error("Error leyendo storage", clave, e);
          return defaultValue;
        }
      }

      function guardarEnStorage(clave, valor) {
        try {
          localStorage.setItem(clave, JSON.stringify(valor));
        } catch (e) {
          console.error("Error guardando storage", clave, e);
        }
      }

      // --- Pantalla Productos ---
      function PantallaProductos({ productos, setProductos, stockPorProducto }) {

          setProductos((prev) =>
            prev.map((p) =>
              p.id === id
                ? {
                    ...p,
                    [campo]:
                      campo === "precioVenta"
                        ? Number(valor) || 0

        return (

      // --- Pantalla Comandas ---
      function PantallaComandas({ productos, comandas, setComandas }) {
        const [cliente, setCliente] = useState("");
        const [formaPago, setFormaPago] = useState("efectivo");
        const [items, setItems] = useState([]);
        const [nota, setNota] = useState("");

        const productosActivos = productos.filter((p) => p.activo);

        const agregarItem = () => {
          if (!productosActivos.length) return;
          const defaultProductId = productosActivos[0].id;
          setItems((prev) => [
            ...prev,
            { idLinea: Date.now() + Math.random(), productoId: defaultProductId, cantidad: 1 },
          ]);
        };

        const actualizarItem = (idLinea, campo, valor) => {
          setItems((prev) =>
            prev.map((it) =>
              it.idLinea === idLinea
                ? {
                    ...it,
                    [campo]:
                      campo === "cantidad" ? Math.max(1, Number(valor) || 1) : Number(valor),
                  }
                : it
            )
          );
        };

        const eliminarItem = (idLinea) => {
          setItems((prev) => prev.filter((it) => it.idLinea !== idLinea));
        };

        const calcularTotal = () => {
          return items.reduce((acc, it) => {
            const prod = productos.find((p) => p.id === it.productoId);
            if (!prod || !prod.precioVenta) return acc;
            return acc + prod.precioVenta * it.cantidad;
          }, 0);
        };

        const total = calcularTotal();

        const guardarComanda = () => {
          if (!items.length) {
            alert("Agreg√° al menos un √≠tem a la comanda.");
            return;
          }
          const ahora = new Date();
          const comanda = {
            id: "CMD-" + ahora.getTime(),
            fecha: ahora.toISOString(),
            cliente: cliente || "Mostrador",
            formaPago,
            nota,
            items: items.map((it) => {
              const prod = productos.find((p) => p.id === it.productoId);
              return {
                productoId: it.productoId,
                nombre: prod ? prod.nombre : "Producto",
                cantidad: it.cantidad,
                precioUnitario: prod ? prod.precioVenta : 0,
              };
            }),
          };
          setComandas((prev) => [...prev, comanda]);
          setCliente("");
          setFormaPago("efectivo");
          setItems([]);
          setNota("");
          alert("Comanda guardada.");
        };

        return (
          <section className="mt-4">
            <div className="flex flex-col md:flex-row md:items-center justify-between gap-2 mb-2">
              <div>

                  caja y stock.
                </p>
              </div>
              <div className="text-[11px] text-zinc-500">
                Comandas guardadas:{" "}
                <span className="text-amber-300 font-semibold">
                  {comandas.length}
                </span>
              </div>
            </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-2 text-xs">
                  <div>
                    <label className="block text-[11px] text-zinc-400 mb-1">
                      Cliente / referencia
                    </label>
                    <input
                      type="text"
                      value={cliente}
                      onChange={(e) => setCliente(e.target.value)}
                      placeholder="Ej: F√°brica XYZ, Mostrador..."
                      className="w-full rounded-xl border border-zinc-700 bg-zinc-950 px-2 py-1.5 text-xs focus:outline-none focus:ring-2 focus:ring-amber-400/60"
                    />
                  </div>
                  <div>
                    <label className="block text-[11px] text-zinc-400 mb-1">
                      Forma de pago
                    </label>
                    <select
                      value={formaPago}
                      onChange={(e) => setFormaPago(e.target.value)}
                      className="w-full rounded-xl border border-zinc-700 bg-zinc-950 px-2 py-1.5 text-xs focus:outline-none focus:ring-2 focus:ring-amber-400/60"
                    >
                      <option value="efectivo">Efectivo</option>
                      <option value="mp">Mercado Pago</option>
                      <option value="otro">Otro</option>
                    </select>
                  </div>
                  <div>
                    <label className="block text-[11px] text-zinc-400 mb-1">
                      Nota interna
                    </label>
                    <input
                      type="text"
                      value={nota}
                      onChange={(e) => setNota(e.target.value)}
                      placeholder="Opcional"
                      className="w-full rounded-xl border border-zinc-700 bg-zinc-950 px-2 py-1.5 text-xs focus:outline-none focus:ring-2 focus:ring-amber-400/60"
                    />
                  </div>
                </div>

                <div className="flex justify-between items-center mt-1">
                  <h3 className="text-xs font-semibold text-zinc-200">
                    √çtems de la comanda
                  </h3>
                  <button
                    onClick={agregarItem}
                    className="text-xs px-2 py-1 rounded-full bg-amber-500 text-zinc-900 font-semibold hover:bg-amber-400"
                  >
                    + Agregar √≠tem
                  </button>
                </div>

                <div className="border border-zinc-800 rounded-xl overflow-hidden text-xs">
                  <table className="min-w-full border-separate border-spacing-0">
                    <thead className="bg-zinc-950/70">
                      <tr>
                        <th className="text-left px-2 py-1 border-b border-zinc-800">
                          Producto
                        </th>
                        <th className="text-left px-2 py-1 border-b border-zinc-800">
                          Cantidad
                        </th>
                        <th className="text-right px-2 py-1 border-b border-zinc-800">
                          Precio u.
                        </th>
                        <th className="text-right px-2 py-1 border-b border-zinc-800">
                          Subtotal
                        </th>
                        <th className="px-2 py-1 border-b border-zinc-800"></th>
                      </tr>
                    </thead>
                    <tbody>
                      {items.length === 0 ? (
                        <tr>
                          <td
                            colSpan="5"
                            className="px-2 py-2 text-center text-zinc-500"
                          >
                            No hay √≠tems. Hac√© clic en &quot;+ Agregar
                            √≠tem&quot;.
                          </td>
                        </tr>
                      ) : (
                        items.map((it) => {
                          const prod = productos.find(
                            (p) => p.id === it.productoId
                          );
                          const precioUnitario = prod ? prod.precioVenta : 0;
                          const subtotal = precioUnitario * it.cantidad;
                          return (
                            <tr key={it.idLinea} className="border-b border-zinc-800">
                              <td className="px-2 py-1">
                                <select
                                  value={it.productoId}
                                  onChange={(e) =>
                                    actualizarItem(
                                      it.idLinea,
                                      "productoId",
                                      e.target.value
                                    )
                                  }
                                  className="w-full rounded-lg border border-zinc-700 bg-zinc-950 px-1 py-1 text-xs"
                                >
                                  {productosActivos.map((p) => (
                                    <option key={p.id} value={p.id}>
                                      {p.nombre}
                                    </option>
                                  ))}
                                </select>
                              </td>
                              <td className="px-2 py-1">
                                <input
                                  type="number"
                                  min="1"
                                  value={it.cantidad}
                                  onChange={(e) =>
                                    actualizarItem(
                                      it.idLinea,
                                      "cantidad",
                                      e.target.value
                                    )
                                  }
                                  className="w-16 rounded-lg border border-zinc-700 bg-zinc-950 px-1 py-1 text-xs text-right"
                                />
                              </td>
                              <td className="px-2 py-1 text-right">
                                {precioUnitario
                                  ? `ARS ${precioUnitario.toFixed(0)}`
                                  : "-"}
                              </td>
                              <td className="px-2 py-1 text-right">
                                {precioUnitario
                                  ? `ARS ${subtotal.toFixed(0)}`
                                  : "-"}
                              </td>
                              <td className="px-2 py-1 text-right">
                                <button
                                  onClick={() => eliminarItem(it.idLinea)}
                                  className="text-[11px] text-red-400 hover:text-red-300"
                                >
                                  ‚úï
                                </button>
                              </td>
                            </tr>
                          );
                        })
                      )}
                    </tbody>
                  </table>
                </div>
              </div>

              <div className="rounded-2xl border border-zinc-800 bg-zinc-900/70 p-3 flex flex-col justify-between">
                <div className="space-y-2">
                  <h3 className="text-xs font-semibold text-zinc-200">
                    Resumen de comanda
                  </h3>
                  <div className="text-sm">
                    <div className="flex justify-between text-xs text-zinc-400">
                      <span>Cliente</span>
                      <span>{cliente || "Mostrador"}</span>
                    </div>
                    <div className="flex justify-between text-xs text-zinc-400">
                      <span>Forma de pago</span>
                      <span>
                        {formaPago === "efectivo"
                          ? "Efectivo"
                          : formaPago === "mp"
                          ? "Mercado Pago"
                          : "Otro"}
                      </span>
                    </div>
                    <div className="flex justify-between text-xs text-zinc-400">
                      <span>√çtems</span>
                      <span>{items.length}</span>
                    </div>
                  </div>

                  <div className="mt-3 rounded-xl border border-emerald-700/40 bg-emerald-900/20 px-3 py-2">
                    <p className="text-[11px] text-emerald-200">
                      Total comanda
                    </p>
                    <p className="text-2xl font-bold text-emerald-50">
                      {total ? `ARS ${total.toFixed(0)}` : "-"}
                    </p>
                  </div>
                </div>

                <div className="mt-3 flex flex-col gap-2 text-xs">
                  <button
                    onClick={guardarComanda}
                    className="w-full rounded-full bg-amber-500 text-zinc-950 font-semibold py-2 hover:bg-amber-400"
                  >
                    Guardar comanda
                  </button>
                  <p className="text-[11px] text-zinc-500">
                    La comanda se guarda solo en este dispositivo (localStorage).
                  </p>
                </div>
              </div>
            </div>
          </section>
        );
      }

      // --- Pantalla Producci√≥n / Stock ---
      function PantallaProduccion({ productos, producciones, setProducciones }) {
        const [items, setItems] = useState([]);
        const [nota, setNota] = useState("");

        const productosActivos = productos.filter((p) => p.activo);

        const agregarLinea = () => {
          if (!productosActivos.length) return;
          setItems((prev) => [
            ...prev,
            {
              idLinea: Date.now() + Math.random(),
              productoId: productosActivos[0].id,
              cantidad: 10,
            },
          ]);
        };

        const actualizarLinea = (idLinea, campo, valor) => {
          setItems((prev) =>
            prev.map((it) =>
              it.idLinea === idLinea
                ? {
                    ...it,
                    [campo]:
                      campo === "cantidad"
                        ? Math.max(1, Number(valor) || 1)
                        : Number(valor),
                  }
                : it
            )
          );
        };

        const eliminarLinea = (idLinea) => {
          setItems((prev) => prev.filter((it) => it.idLinea !== idLinea));
        };

        const guardarProduccion = () => {
          if (!items.length) {
            alert("Agreg√° al menos un producto a la producci√≥n.");
            return;
          }
          const ahora = new Date();
          const produccion = {
            id: "PRD-" + ahora.getTime(),
            fecha: ahora.toISOString(),
            nota,
            items: items.map((it) => {
              const prod = productos.find((p) => p.id === it.productoId);
              return {
                productoId: it.productoId,
                nombre: prod ? prod.nombre : "Producto",
                cantidad: it.cantidad,
              };
            }),
          };
          setProducciones((prev) => [...prev, produccion]);
          setItems([]);
          setNota("");
          alert("Producci√≥n guardada.");
        };

        return (
          <section className="mt-4">
            <div className="flex flex-col md:flex-row md:items-center justify-between gap-2 mb-2">
              <div>
                <h2 className="text-sm font-semibold">
                  Producci√≥n y armado de stock
                </h2>
                <p className="text-xs text-zinc-400">
                  Registr√° las producciones para tener una referencia de stock
                  por producto.
                </p>
              </div>
              <div className="text-[11px] text-zinc-500">
                Producciones guardadas:{" "}
                <span className="text-amber-300 font-semibold">
                  {producciones.length}
                </span>
              </div>
            </div>

            <div className="grid gap-4 md:grid-cols-[2fr,1fr]">
              <div className="rounded-2xl border border-zinc-800 bg-zinc-900/70 p-3 flex flex-col gap-3 text-xs">
                <div className="flex justify-between items-center">
                  <h3 className="text-xs font-semibold text-zinc-200">
                    Producci√≥n actual
                  </h3>
                  <button
                    onClick={agregarLinea}
                    className="text-xs px-2 py-1 rounded-full bg-amber-500 text-zinc-900 font-semibold hover:bg-amber-400"
                  >
                    + Agregar producto
                  </button>
                </div>

                <div className="border border-zinc-800 rounded-xl overflow-hidden">
                  <table className="min-w-full border-separate border-spacing-0">
                    <thead className="bg-zinc-950/70">
                      <tr>
                        <th className="text-left px-2 py-1 border-b border-zinc-800">
                          Producto
                        </th>
                        <th className="text-left px-2 py-1 border-b border-zinc-800">
                          Cantidad (u)
                        </th>
                        <th className="px-2 py-1 border-b border-zinc-800"></th>
                      </tr>
                    </thead>
                    <tbody>
                      {items.length === 0 ? (
                        <tr>
                          <td
                            colSpan="3"
                            className="px-2 py-2 text-center text-zinc-500"

                                ‚úï

                    Guardar producci√≥n

                </div>

      // --- Pantalla Caja / Cashflow ---
      function PantallaCaja({ comandas }) {
        const resumen = useMemo(() => {
          let totalEfectivo = 0;
          let totalMP = 0;
          let totalOtro = 0;

          comandas.forEach((c) => {
            const total = c.items.reduce(
              (acc, it) => acc + it.cantidad * it.precioUnitario,
              0
            );
            if (c.formaPago === "efectivo") totalEfectivo += total;
            else if (c.formaPago === "mp") totalMP += total;
            else totalOtro += total;
          });

          const totalGeneral = totalEfectivo + totalMP + totalOtro;

          return { totalEfectivo, totalMP, totalOtro, totalGeneral };
        }, [comandas]);

        const ultimasComandas = [...comandas]
          .sort((a, b) => (a.fecha > b.fecha ? -1 : 1))
          .slice(0, 10);

        const formatearFecha = (iso) => {
          const d = new Date(iso);
          if (Number.isNaN(d.getTime())) return "-";
          return d.toLocaleString("es-AR", {
            day: "2-digit",
            month: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
          });
        };

        const calcularTotalComanda = (c) =>
          c.items.reduce(
            (acc, it) => acc + it.cantidad * it.precioUnitario,
            0
          );

        return (
          <section className="mt-4">
            <h2 className="text-sm font-semibold mb-1">Caja y cashflow</h2>
            <p className="text-xs text-zinc-400 mb-3">
              Resumen de ventas por forma de pago, tomando las comandas
              registradas.
            </p>

            <div className="grid gap-4 md:grid-cols-4 text-xs mb-4">
              <div className="rounded-2xl border border-emerald-700/40 bg-emerald-900/20 px-3 py-2">
                <p className="text-[11px] text-emerald-200">Efectivo</p>
                <p className="text-xl font-bold text-emerald-50">
                  {resumen.totalEfectivo
                    ? `ARS ${resumen.totalEfectivo.toFixed(0)}`
                    : "-"}
                </p>
              </div>
              <div className="rounded-2xl border border-sky-700/40 bg-sky-900/20 px-3 py-2">
                <p className="text-[11px] text-sky-200">Mercado Pago</p>
                <p className="text-xl font-bold text-sky-50">
                  {resumen.totalMP
                    ? `ARS ${resumen.totalMP.toFixed(0)}`
                    : "-"}
                </p>
              </div>
              <div className="rounded-2xl border border-zinc-700/40 bg-zinc-900/20 px-3 py-2">
                <p className="text-[11px] text-zinc-200">Otras formas</p>
                <p className="text-xl font-bold text-zinc-50">
                  {resumen.totalOtro
                    ? `ARS ${resumen.totalOtro.toFixed(0)}`
                    : "-"}
                </p>
              </div>
              <div className="rounded-2xl border border-amber-700/40 bg-amber-900/20 px-3 py-2">
                <p className="text-[11px] text-amber-100">Total general</p>
                <p className="text-xl font-bold text-amber-50">
                  {resumen.totalGeneral
                    ? `ARS ${resumen.totalGeneral.toFixed(0)}`
                    : "-"}
                </p>
              </div>
            </div>

            <div className="rounded-2xl border border-zinc-800 bg-zinc-900/70 p-3 text-xs">
              <div className="flex justify-between items-center mb-2">
                <h3 className="text-xs font-semibold text-zinc-200">
                  √öltimas comandas
                </h3>
                <span className="text-[11px] text-zinc-500">
                  Total comandas: {comandas.length}
                </span>
              </div>

              <div className="overflow-x-auto">
                <table className="min-w-full border-separate border-spacing-0">
                  <thead className="bg-zinc-950/70">
                    <tr>
                      <th className="text-left px-2 py-1 border-b border-zinc-800">
                        Fecha
                      </th>
                      <th className="text-left px-2 py-1 border-b border-zinc-800">
                        Cliente
                      </th>
                      <th className="text-left px-2 py-1 border-b border-zinc-800">
                        Forma pago
                      </th>
                      <th className="text-right px-2 py-1 border-b border-zinc-800">
                        √çtems
                      </th>
                      <th className="text-right px-2 py-1 border-b border-zinc-800">
                        Total
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    {ultimasComandas.length === 0 ? (
                      <tr>
                        <td
                          colSpan="5"
                          className="px-2 py-2 text-center text-zinc-500"
                        >
                          Todav√≠a no hay comandas registradas.
                        </td>
                      </tr>
                    ) : (
                      ultimasComandas.map((c) => (
                        <tr
                          key={c.id}
                          className="border-b border-zinc-800"
                        >
                          <td className="px-2 py-1">
                            {formatearFecha(c.fecha)}
                          </td>
                          <td className="px-2 py-1">
                            {c.cliente || "Mostrador"}
                          </td>
                          <td className="px-2 py-1">
                            {c.formaPago === "efectivo"
                              ? "Efectivo"
                              : c.formaPago === "mp"
                              ? "Mercado Pago"
                              : "Otro"}
                          </td>
                          <td className="px-2 py-1 text-right">
                            {c.items.length}
                          </td>
                          <td className="px-2 py-1 text-right">
                            ARS {calcularTotalComanda(c).toFixed(0)}
                          </td>
                        </tr>
                      ))
                    )}
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        );
      }

      // --- Pantalla Editor (con contrase√±a) ---
      function PantallaEditor({
        productos,
        setProductos,
        comandas,
        setComandas,
        producciones,
        setProducciones,
      }) {
        const [passwordInput, setPasswordInput] = useState("");
        const [desbloqueado, setDesbloqueado] = useState(false);
        const PASSWORD_REAL = "maderna2025"; // cambiable

        const intentarDesbloquear = () => {
          if (passwordInput === PASSWORD_REAL) {
            setDesbloqueado(true);
            setPasswordInput("");
          } else {
            alert("Contrase√±a incorrecta.");
          }
        };

        const agregarProducto = () => {
          const nuevo = {
            id:
              productos.length === 0
                ? 1
                : Math.max(...productos.map((p) => p.id)) + 1,
            nombre: "Nuevo producto",
            color: "#f97316",
            precioVenta: 0,
            activo: true,
          };
          setProductos((prev) => [...prev, nuevo]);
        };

        const actualizarProducto = (id, campo, valor) => {
          setProductos((prev) =>
            prev.map((p) =>
              p.id === id
                ? {
                    ...p,
                    [campo]:
                      campo === "precioVenta"
                        ? Number(valor) || 0
                        : campo === "activo"
                        ? Boolean(valor)
                        : valor,
                  }
                : p
            )
          );
        };

        const eliminarProducto = (id) => {
          if (
            !confirm(
              "¬øEliminar este producto? No se borran comandas ni producciones anteriores."
            )
          )
            return;
          setProductos((prev) => prev.filter((p) => p.id !== id));
        };

        const eliminarComanda = (id) => {
          if (!confirm("¬øEliminar esta comanda?")) return;
          setComandas((prev) => prev.filter((c) => c.id !== id));
        };

        const eliminarProduccion = (id) => {
          if (!confirm("¬øEliminar esta producci√≥n?")) return;
          setProducciones((prev) => prev.filter((p) => p.id !== id));
        };

        if (!desbloqueado) {
          return (
            <section className="mt-4 max-w-md">
              <h2 className="text-sm font-semibold mb-1">
                Editor avanzado (bloqueado)
              </h2>
              <p className="text-xs text-zinc-400 mb-3">
                Ac√° pod√©s modificar productos, eliminar comandas y producciones,
                y actualizar precios. Protegido por contrase√±a.
              </p>
              <div className="rounded-2xl border border-zinc-800 bg-zinc-900/70 p-3 text-xs">
                <label className="block text-[11px] text-zinc-400 mb-1">
                  Ingres√° contrase√±a
                </label>
                <input
                  type="password"
                  value={passwordInput}
                  onChange={(e) => setPasswordInput(e.target.value)}
                  className="w-full rounded-xl border border-zinc-700 bg-zinc-950 px-2 py-1.5 text-xs focus:outline-none focus:ring-2 focus:ring-amber-400/60 mb-2"
                />
                <button
                  onClick={intentarDesbloquear}
                  className="w-full rounded-full bg-amber-500 text-zinc-950 font-semibold py-2 hover:bg-amber-400"
                >
                  Desbloquear editor
                </button>
                <p className="text-[11px] text-zinc-500 mt-2">
                  Contrase√±a demo: <span className="font-mono">maderna2025</span> (pod√©s cambiarla en el c√≥digo).
                </p>
              </div>
            </section>
          );
        }

        // Vista cuando est√° desbloqueado
        return (
          <section className="mt-4">
            <h2 className="text-sm font-semibold mb-1">
              Editor avanzado (desbloqueado)
            </h2>
            <p className="text-xs text-zinc-400 mb-3">
              Ajust√° productos, precios, colores y limpi√° registros de comandas
              o producciones si hace falta.
            </p>

            <div className="grid gap-4 md:grid-cols-2 text-xs">
              {/* Editor de productos */}
              <div className="rounded-2xl border border-zinc-800 bg-zinc-900/70 p-3 flex flex-col gap-2">
                <div className="flex justify-between items-center mb-1">
                  <h3 className="text-xs font-semibold text-zinc-200">
                    Productos
                  </h3>
                  <button
                    onClick={agregarProducto}
                    className="text-xs px-2 py-1 rounded-full bg-amber-500 text-zinc-900 font-semibold hover:bg-amber-400"
                  >
                    + Agregar producto
                  </button>
                </div>
                <div className="max-h-72 overflow-auto space-y-2 pr-1">
                  {productos.map((p) => (
                    <div
                      key={p.id}
                      className="border border-zinc-800 rounded-xl p-2 flex flex-col gap-1 bg-zinc-950/60"
                    >
                      <div className="flex justify-between items-center gap-2">
                        <input
                          type="text"
                          value={p.nombre}
                          onChange={(e) =>
                            actualizarProducto(
                              p.id,
                              "nombre",
                              e.target.value
                            )
                          }
                          className="flex-1 rounded-lg border border-zinc-700 bg-zinc-950 px-2 py-1 text-xs"
                        />
                        <button
                          onClick={() => eliminarProducto(p.id)}
                          className="text-[11px] text-red-400 hover:text-red-300"
                        >
                          Eliminar
                        </button>
                      </div>
                      <div className="grid grid-cols-3 gap-2 mt-1">
                        <div>
                          <label className="block text-[10px] text-zinc-400 mb-0.5">
                            Precio venta
                          </label>
                          <input
                            type="number"
                            value={p.precioVenta || ""}
                            onChange={(e) =>
                              actualizarProducto(
                                p.id,
                                "precioVenta",
                                e.target.value
                              )
                            }
                            className="w-full rounded-lg border border-zinc-700 bg-zinc-950 px-2 py-1 text-xs"
                          />
                        </div>
                        <div>
                          <label className="block text-[10px] text-zinc-400 mb-0.5">
                            Color
                          </label>
                          <input
                            type="color"
                            value={p.color}
                            onChange={(e) =>
                              actualizarProducto(
                                p.id,
                                "color",
                                e.target.value
                              )
                            }
                            className="w-full rounded-lg border border-zinc-700 bg-zinc-950 h-8"
                          />
                        </div>
                        <div className="flex flex-col justify-center">
                          <label className="block text-[10px] text-zinc-400 mb-0.5">
                            Estado
                          </label>
                          <label className="inline-flex items-center gap-1 text-[11px] text-zinc-300">
                            <input
                              type="checkbox"
                              checked={p.activo}
                              onChange={(e) =>
                                actualizarProducto(
                                  p.id,
                                  "activo",
                                  e.target.checked
                                )
                              }
                            />
                            Activo
                          </label>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              {/* Listado para borrar comandas y producciones */}
              <div className="space-y-3">
                <div className="rounded-2xl border border-zinc-800 bg-zinc-900/70 p-3">
                  <h3 className="text-xs font-semibold text-zinc-200 mb-1">
                    Comandas (eliminar)
                  </h3>
                  <div className="max-h-32 overflow-auto pr-1">
                    {comandas.length === 0 ? (
                      <p className="text-[11px] text-zinc-500">
                        No hay comandas.
                      </p>
                    ) : (
                      comandas
                        .slice()
                        .sort((a, b) => (a.fecha > b.fecha ? -1 : 1))
                        .map((c) => (
                          <div
                            key={c.id}
                            className="flex justify-between items-center border-b border-zinc-800 py-1"
                          >
                            <div>
                              <p className="text-[11px] text-zinc-200">
                                {c.cliente || "Mostrador"}
                              </p>
                              <p className="text-[10px] text-zinc-500">
                                {new Date(c.fecha).toLocaleString("es-AR", {
                                  day: "2-digit",
                                  month: "2-digit",
                                  hour: "2-digit",
                                  minute: "2-digit",
                                })}{" "}
                                ¬∑ {c.items.length} √≠tems
                              </p>
                            </div>
                            <button
                              onClick={() => eliminarComanda(c.id)}
                              className="text-[11px] text-red-400 hover:text-red-300"
                            >
                              Eliminar
                            </button>
                          </div>
                        ))
                    )}
                  </div>
                </div>

                <div className="rounded-2xl border border-zinc-800 bg-zinc-900/70 p-3">
                  <h3 className="text-xs font-semibold text-zinc-200 mb-1">
                    Producciones (eliminar)
                  </h3>
                  <div className="max-h-32 overflow-auto pr-1">
                    {producciones.length === 0 ? (
                      <p className="text-[11px] text-zinc-500">
                        No hay producciones.
                      </p>
                    ) : (
                      producciones
                        .slice()
                        .sort((a, b) => (a.fecha > b.fecha ? -1 : 1))
                        .map((p) => (
                          <div
                            key={p.id}
                            className="flex justify-between items-center border-b border-zinc-800 py-1"
                          >
                            <div>
                              <p className="text-[11px] text-zinc-200">
                                {new Date(p.fecha).toLocaleString("es-AR", {
                                  day: "2-digit",
                                  month: "2-digit",
                                  hour: "2-digit",
                                  minute: "2-digit",
                                })}
                              </p>
                              <p className="text-[10px] text-zinc-500">
                                {p.items.length} l√≠neas ¬∑ {p.nota || "Sin nota"}
                              </p>
                            </div>
                            <button
                              onClick={() => eliminarProduccion(p.id)}
                              className="text-[11px] text-red-400 hover:text-red-300"
                            >
                              Eliminar
                            </button>
                          </div>
                        ))
                    )}
                  </div>
                </div>
              </div>
            </div>
          </section>
        );
      }

      // --- App principal ---
      function App() {
        const [screen, setScreen] = useState("productos");

        const [productos, setProductos] = useState(() =>
          cargarDesdeStorage(STORAGE_KEYS.productos, PRODUCTOS_INICIALES)
        );
        const [comandas, setComandas] = useState(() =>
          cargarDesdeStorage(STORAGE_KEYS.comandas, [])
        );
        const [producciones, setProducciones] = useState(() =>
          cargarDesdeStorage(STORAGE_KEYS.producciones, [])
        );

        useEffect(() => {
          guardarEnStorage(STORAGE_KEYS.productos, productos);
        }, [productos]);
        useEffect(() => {
          guardarEnStorage(STORAGE_KEYS.comandas, comandas);
        }, [comandas]);
        useEffect(() => {
          guardarEnStorage(STORAGE_KEYS.producciones, producciones);
        }, [producciones]);

        const stockPorProducto = useMemo(() => {
          const stock = {};
          producciones.forEach((prd) => {
            prd.items.forEach((it) => {
              stock[it.productoId] = (stock[it.productoId] || 0) + it.cantidad;
            });
          });
          comandas.forEach((cmd) => {
            cmd.items.forEach((it) => {
              stock[it.productoId] = (stock[it.productoId] || 0) - it.cantidad;
            });
          });
          return stock;
        }, [producciones, comandas]);

        return (
          <div className="max-w-6xl mx-auto px-4 pb-10">
            <Header screen={screen} setScreen={setScreen} />

            <main className="pt-4">
              {screen === "productos" && (
                <PantallaProductos
                  productos={productos}
                  setProductos={setProductos}
                  stockPorProducto={stockPorProducto}
                />
              )}
              {screen === "comandas" && (
                <PantallaComandas
                  productos={productos}
                  comandas={comandas}
                  setComandas={setComandas}
                />
              )}
              {screen === "produccion" && (
                <PantallaProduccion
                  productos={productos}
                  producciones={producciones}
                  setProducciones={setProducciones}
                />
              )}
              {screen === "caja" && <PantallaCaja comandas={comandas} />}
              {screen === "editor" && (
                <PantallaEditor
                  productos={productos}
                  setProductos={setProductos}
                  comandas={comandas}
                  setComandas={setComandas}
                  producciones={producciones}
                  setProducciones={setProducciones}
                />
              )}

              <footer className="mt-8 border-t border-zinc-800 pt-3 text-[11px] text-zinc-500 flex flex-col sm:flex-row gap-2 justify-between">
                <span>
                  La Esquina de Maderna ¬∑ Panel interno (no es lista de precios
                  oficial).
                </span>
                <span>M√©todo Fermento ¬∑ {new Date().getFullYear()}</span>
              </footer>
            </main>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
